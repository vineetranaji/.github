name: Bug Report
description: Report a bug to help improve the project.
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "## üêõ Bug Report"

  - type: input
    id: bug_summary
    attributes:
      label: "Short Summary"
      description: "Briefly describe the bug."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce the issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What should happen?"
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Relevant Logs"
      description: "Paste any logs or error messages."
      render: shell
